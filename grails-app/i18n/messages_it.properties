# Features
features.title=Intelligence completa sulle pompe di calore
feature.performance.title=Dati prestazionali
feature.performance.desc=Accedi a SCOP, COP e classificazioni di efficienza dettagliate per tutte le zone climatiche. Confronta le prestazioni stagionali in diverse condizioni operative.
feature.certification.title=Certificazioni UE
feature.certification.desc=Etichette energetiche UE verificate, certificazioni Keymark e conformità alle normative Ecodesign. Aggiornato con le ultime direttive ErP.
feature.incentives.title=Calcolatore sussidi
feature.incentives.desc=Calcola sussidi e incentivi disponibili per paese e regione. Rimani aggiornato con gli attuali programmi di sovvenzioni e benefici fiscali.
feature.technical.title=Specifiche tecniche
feature.technical.desc=Documentazione tecnica completa incluse dimensioni, refrigeranti, livelli sonori e requisiti di installazione.
feature.environmental.title=Impatto ambientale
feature.environmental.desc=Calcolatore risparmio CO2, valutazioni GWP e dichiarazioni ambientali di prodotto per scelte di riscaldamento sostenibili.
feature.installer.title=Rete installatori
feature.installer.desc=Connettiti con installatori certificati nella tua zona. Accedi a recensioni, certificazioni e richiedi preventivi direttamente.

