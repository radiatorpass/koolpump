# Features
features.title=Comprehensive Heat Pump Intelligence
feature.performance.title=Performance Data
feature.performance.desc=Access detailed SCOP, COP, and efficiency ratings for all climate zones. Compare seasonal performance across different operating conditions.
feature.certification.title=EU Certifications
feature.certification.desc=Verified EU energy labels, Keymark certifications, and compliance with Ecodesign regulations. Updated with latest ErP directives.
feature.incentives.title=Subsidy Calculator
feature.incentives.desc=Calculate available subsidies and incentives by country and region. Stay updated with current grant schemes and tax benefits.
feature.technical.title=Technical Specs
feature.technical.desc=Complete technical documentation including dimensions, refrigerants, sound levels, and installation requirements.
feature.environmental.title=Environmental Impact
feature.environmental.desc=CO2 savings calculator, GWP ratings, and environmental product declarations for sustainable heating choices.
feature.installer.title=Installer Network
feature.installer.desc=Connect with certified installers in your area. Access reviews, certifications, and request quotes directly.

