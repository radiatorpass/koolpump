# Features
features.title=Intelligence complète sur les pompes à chaleur
feature.performance.title=Données de performance
feature.performance.desc=Accédez aux indices SCOP, COP et d'efficacité détaillés pour toutes les zones climatiques. Comparez les performances saisonnières dans différentes conditions de fonctionnement.
feature.certification.title=Certifications UE
feature.certification.desc=Étiquettes énergétiques UE vérifiées, certifications Keymark et conformité aux réglementations Ecodesign. Mis à jour avec les dernières directives ErP.
feature.incentives.title=Calculateur de subventions
feature.incentives.desc=Calculez les subventions et incitations disponibles par pays et région. Restez informé des programmes de subventions et avantages fiscaux actuels.
feature.technical.title=Spécifications techniques
feature.technical.desc=Documentation technique complète incluant dimensions, réfrigérants, niveaux sonores et exigences d'installation.
feature.environmental.title=Impact environnemental
feature.environmental.desc=Calculateur d'économies de CO2, indices GWP et déclarations environnementales de produits pour des choix de chauffage durables.
feature.installer.title=Réseau d'installateurs
feature.installer.desc=Connectez-vous avec des installateurs certifiés dans votre région. Accédez aux avis, certifications et demandez des devis directement.

