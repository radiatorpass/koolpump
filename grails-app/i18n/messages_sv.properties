# Features
features.title=Omfattande värmepumpsintelligens
feature.performance.title=Prestandadata
feature.performance.desc=Tillgång till detaljerade SCOP, COP och effektivitetsklasser för alla klimatzoner. Jämför säsongsprestanda under olika driftsförhållanden.
feature.certification.title=EU-certifieringar
feature.certification.desc=Verifierade EU-energietiketter, Keymark-certifieringar och efterlevnad av Ecodesign-förordningar. Uppdaterad med de senaste ErP-direktiven.
feature.incentives.title=Bidragskalkylator
feature.incentives.desc=Beräkna tillgängliga bidrag och incitament per land och region. Håll dig uppdaterad med aktuella bidragsprogram och skatteförmåner.
feature.technical.title=Tekniska specifikationer
feature.technical.desc=Komplett teknisk dokumentation inklusive dimensioner, köldmedier, ljudnivåer och installationskrav.
feature.environmental.title=Miljöpåverkan
feature.environmental.desc=CO2-besparingskalkylator, GWP-klassificeringar och miljöproduktdeklarationer för hållbara uppvärmningsval.
feature.installer.title=Installatörsnätverk
feature.installer.desc=Koppla upp dig med certifierade installatörer i ditt område. Få tillgång till recensioner, certifieringar och begär offerter direkt.

