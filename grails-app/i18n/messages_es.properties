# Features
features.title=Inteligencia integral sobre bombas de calor
feature.performance.title=Datos de rendimiento
feature.performance.desc=Acceda a SCOP, COP y calificaciones de eficiencia detalladas para todas las zonas climáticas. Compare el rendimiento estacional en diferentes condiciones operativas.
feature.certification.title=Certificaciones UE
feature.certification.desc=Etiquetas energéticas UE verificadas, certificaciones Keymark y cumplimiento con las regulaciones Ecodesign. Actualizado con las últimas directivas ErP.
feature.incentives.title=Calculadora de subsidios
feature.incentives.desc=Calcule subsidios e incentivos disponibles por país y región. Manténgase actualizado con los esquemas de subvenciones y beneficios fiscales actuales.
feature.technical.title=Especificaciones técnicas
feature.technical.desc=Documentación técnica completa incluyendo dimensiones, refrigerantes, niveles de ruido y requisitos de instalación.
feature.environmental.title=Impacto ambiental
feature.environmental.desc=Calculadora de ahorro de CO2, calificaciones GWP y declaraciones ambientales de producto para opciones de calefacción sostenibles.
feature.installer.title=Red de instaladores
feature.installer.desc=Conéctese con instaladores certificados en su área. Acceda a reseñas, certificaciones y solicite cotizaciones directamente.

