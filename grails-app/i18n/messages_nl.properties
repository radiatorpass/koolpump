# Features
features.title=Uitgebreide warmtepomp intelligentie
feature.performance.title=Prestatiegegevens
feature.performance.desc=Toegang tot gedetailleerde SCOP, COP en efficiëntieratings voor alle klimaatzones. Vergelijk seizoensprestaties onder verschillende bedrijfsomstandigheden.
feature.certification.title=EU-certificeringen
feature.certification.desc=Geverifieerde EU-energielabels, Keymark-certificeringen en naleving van Ecodesign-regelgeving. Bijgewerkt met de nieuwste ErP-richtlijnen.
feature.incentives.title=Subsidiecalculator
feature.incentives.desc=Bereken beschikbare subsidies en stimuleringsmaatregelen per land en regio. Blijf op de hoogte van huidige subsidieregelingen en belastingvoordelen.
feature.technical.title=Technische specificaties
feature.technical.desc=Complete technische documentatie inclusief afmetingen, koelmiddelen, geluidsniveaus en installatievereisten.
feature.environmental.title=Milieu-impact
feature.environmental.desc=CO2-besparingscalculator, GWP-ratings en milieuproductverklaringen voor duurzame verwarmingskeuzes.
feature.installer.title=Installateurnetwerk
feature.installer.desc=Maak contact met gecertificeerde installateurs in uw regio. Bekijk beoordelingen, certificeringen en vraag direct offertes aan.

# Partners & CTA
