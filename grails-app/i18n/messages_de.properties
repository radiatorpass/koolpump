# Features
features.title=Umfassende Wärmepumpen-Intelligenz
feature.performance.title=Leistungsdaten
feature.performance.desc=Zugriff auf detaillierte SCOP-, COP- und Effizienzwerte für alle Klimazonen. Vergleichen Sie die saisonale Leistung unter verschiedenen Betriebsbedingungen.
feature.certification.title=EU-Zertifizierungen
feature.certification.desc=Verifizierte EU-Energielabels, Keymark-Zertifizierungen und Einhaltung der Ökodesign-Vorschriften. Aktualisiert mit den neuesten ErP-Richtlinien.
feature.incentives.title=Förderrechner
feature.incentives.desc=Berechnen Sie verfügbare Subventionen und Anreize nach Land und Region. Bleiben Sie über aktuelle Förderprogramme und Steuervorteile informiert.
feature.technical.title=Technische Daten
feature.technical.desc=Vollständige technische Dokumentation einschließlich Abmessungen, Kältemittel, Schallpegel und Installationsanforderungen.
feature.environmental.title=Umweltauswirkungen
feature.environmental.desc=CO2-Einsparungsrechner, GWP-Bewertungen und Umweltproduktdeklarationen für nachhaltige Heizungsentscheidungen.
feature.installer.title=Installateur-Netzwerk
feature.installer.desc=Verbinden Sie sich mit zertifizierten Installateuren in Ihrer Nähe. Greifen Sie auf Bewertungen und Zertifizierungen zu und fordern Sie direkt Angebote an.

